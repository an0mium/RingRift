<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingRift Training Progress Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #00d4ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header .subtitle {
            color: #888;
            font-size: 1rem;
        }
        .nav-links {
            margin-top: 10px;
        }
        .nav-links a {
            color: #00d4ff;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .stat-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat-box {
            background: #16213e;
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
            min-width: 180px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .stat-box .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-box .value.good { color: #00ff88; }
        .stat-box .value.warning { color: #ffd93d; }
        .stat-box .value.danger { color: #ff6b6b; }
        .stat-box .label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }
        .config-card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .config-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.2);
        }
        .config-card.improving {
            border-left: 4px solid #00ff88;
        }
        .config-card.regressing {
            border-left: 4px solid #ff6b6b;
        }
        .config-card.stalled {
            border-left: 4px solid #888;
        }
        .config-card .config-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }
        .config-card .elo-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }
        .config-card .elo-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        .config-card .delta {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .config-card .delta.positive { color: #00ff88; }
        .config-card .delta.negative { color: #ff6b6b; }
        .config-card .delta.zero { color: #888; }
        .config-card .iterations {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }
        .progress-container {
            margin-top: 12px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #0f3460;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transition: width 0.5s ease;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        .chart-section {
            max-width: 1600px;
            margin: 0 auto 30px;
        }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .time-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .time-buttons button {
            background: #0f3460;
            color: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .time-buttons button:hover {
            background: #1f4a8a;
        }
        .time-buttons button.active {
            background: #00d4ff;
            color: #1a1a2e;
            font-weight: 600;
        }
        .refresh-btn {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .refresh-btn:hover {
            background: #00b8e6;
        }
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 30px;
        }
        .error-message {
            background: #3d1a1a;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 1200px) {
            .config-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 900px) {
            .config-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            .stat-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Training Progress Dashboard</h1>
        <p class="subtitle">Demonstrating Iterative Neural Network Strength Improvement</p>
        <div class="nav-links">
            <a href="/">Model Dashboard</a>
            <a href="/elo_dashboard.html">Elo Dashboard</a>
            <a href="/work_queue_dashboard.html">Work Queue</a>
            <a href="/training_dashboard.html">Training</a>
        </div>
    </div>

    <div id="error-container"></div>

    <div class="stat-row" id="stats-row">
        <div class="loading">Loading progress data...</div>
    </div>

    <div class="config-grid" id="config-grid">
    </div>

    <div class="chart-section">
        <div class="card">
            <h2>Elo Progression Over Time</h2>
            <div class="time-buttons">
                <button data-days="7" class="active">7 Days</button>
                <button data-days="14">14 Days</button>
                <button data-days="30">30 Days</button>
                <button data-days="90">90 Days</button>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 30px;">
        <button class="refresh-btn" onclick="loadProgress()">Refresh Data</button>
    </div>

    <p class="last-updated" id="last-updated"></p>

    <script>
        // Configuration
        const TARGET_ELO = 2000;
        const API_BASE = window.location.port === '8080' ? '' : 'http://localhost:8770';

        let progressChart = null;
        let currentDays = 7;

        // Color palette for configs
        const CONFIG_COLORS = {
            'hex8_2p': '#00d4ff',
            'hex8_3p': '#00ff88',
            'hex8_4p': '#ffd93d',
            'square8_2p': '#ff6b6b',
            'square8_3p': '#c792ea',
            'square8_4p': '#82aaff',
            'square19_2p': '#f78c6c',
            'square19_3p': '#89ddff',
            'square19_4p': '#c3e88d',
            'hexagonal_2p': '#ff9cac',
            'hexagonal_3p': '#badc58',
            'hexagonal_4p': '#e056fd',
        };

        // Load progress data
        async function loadProgress() {
            const statsRow = document.getElementById('stats-row');
            const configGrid = document.getElementById('config-grid');
            const errorContainer = document.getElementById('error-container');

            errorContainer.innerHTML = '';
            statsRow.innerHTML = '<div class="loading">Loading progress data...</div>';
            configGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/progress?days=${currentDays}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.detail || data.error);
                }

                renderStats(data.overall);
                renderConfigCards(data.configs);
                renderChart(data.configs);

                document.getElementById('last-updated').textContent =
                    `Last updated: ${data.generated_at}`;

            } catch (error) {
                console.error('Failed to load progress:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        Failed to load progress data: ${error.message}<br>
                        <small>Make sure the P2P orchestrator is running on port 8770</small>
                    </div>
                `;
                statsRow.innerHTML = '';
            }
        }

        // Render summary stats
        function renderStats(overall) {
            const statsRow = document.getElementById('stats-row');

            const avgGain = overall.avg_elo_gain_per_iteration
                ? overall.avg_elo_gain_per_iteration.toFixed(1)
                : 'N/A';

            statsRow.innerHTML = `
                <div class="stat-box">
                    <div class="value">${overall.total_iterations}</div>
                    <div class="label">Training Iterations</div>
                </div>
                <div class="stat-box">
                    <div class="value ${overall.configs_improving >= 6 ? 'good' : overall.configs_improving >= 3 ? 'warning' : 'danger'}">${overall.configs_improving}/12</div>
                    <div class="label">Configs Improving</div>
                </div>
                <div class="stat-box">
                    <div class="value ${overall.configs_at_target > 0 ? 'good' : ''}">${overall.configs_at_target}/12</div>
                    <div class="label">At Target (2000 Elo)</div>
                </div>
                <div class="stat-box">
                    <div class="value">${overall.avg_elo.toFixed(0)}</div>
                    <div class="label">Average Elo</div>
                </div>
                <div class="stat-box">
                    <div class="value ${overall.avg_delta > 0 ? 'good' : overall.avg_delta < 0 ? 'danger' : ''}">${overall.avg_delta >= 0 ? '+' : ''}${overall.avg_delta.toFixed(0)}</div>
                    <div class="label">Average Delta</div>
                </div>
                <div class="stat-box">
                    <div class="value ${avgGain !== 'N/A' && parseFloat(avgGain) > 0 ? 'good' : ''}">${avgGain !== 'N/A' ? '+' + avgGain : avgGain}</div>
                    <div class="label">Elo/Iteration</div>
                </div>
            `;
        }

        // Render config cards
        function renderConfigCards(configs) {
            const configGrid = document.getElementById('config-grid');

            // Sort by current Elo descending
            const sortedConfigs = Object.entries(configs)
                .sort((a, b) => b[1].current_elo - a[1].current_elo);

            configGrid.innerHTML = sortedConfigs.map(([key, cfg]) => {
                const statusClass = cfg.delta > 0 ? 'improving' : cfg.delta < 0 ? 'regressing' : 'stalled';
                const deltaClass = cfg.delta > 0 ? 'positive' : cfg.delta < 0 ? 'negative' : 'zero';
                const deltaStr = cfg.delta >= 0 ? `+${cfg.delta.toFixed(0)}` : cfg.delta.toFixed(0);
                const progress = Math.min(100, Math.max(0, cfg.progress_percent));

                return `
                    <div class="config-card ${statusClass}">
                        <div class="config-name">${key}</div>
                        <div class="elo-row">
                            <span class="elo-value">${cfg.current_elo.toFixed(0)}</span>
                            <span class="delta ${deltaClass}">${deltaStr}</span>
                        </div>
                        <div class="iterations">${cfg.iterations} iterations</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-label">
                                <span>${cfg.starting_elo.toFixed(0)}</span>
                                <span>${progress.toFixed(1)}% to ${TARGET_ELO}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render chart
        function renderChart(configs) {
            const ctx = document.getElementById('progressChart').getContext('2d');

            // Destroy existing chart
            if (progressChart) {
                progressChart.destroy();
            }

            // Create datasets for each config
            const datasets = Object.entries(configs).map(([key, cfg]) => {
                // Simulate historical data points based on start and end elo
                // In production, this would come from actual historical data
                const points = generateHistoricalPoints(cfg.starting_elo, cfg.current_elo, currentDays, cfg.iterations);

                return {
                    label: key,
                    data: points,
                    borderColor: CONFIG_COLORS[key] || '#00d4ff',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.3,
                    pointRadius: 2,
                    pointHoverRadius: 5,
                };
            });

            // Add target line
            const targetLine = {
                label: 'Target (2000)',
                data: Array(currentDays + 1).fill(TARGET_ELO),
                borderColor: '#ff6b6b',
                borderDash: [5, 5],
                borderWidth: 1,
                pointRadius: 0,
                fill: false,
            };

            progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: generateDateLabels(currentDays),
                    datasets: [...datasets, targetLine],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#eee',
                                padding: 10,
                                font: { size: 11 },
                            },
                        },
                        tooltip: {
                            backgroundColor: '#16213e',
                            titleColor: '#00d4ff',
                            bodyColor: '#eee',
                            borderColor: '#333',
                            borderWidth: 1,
                        },
                    },
                    scales: {
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#888' },
                        },
                        y: {
                            grid: { color: '#333' },
                            ticks: { color: '#888' },
                            min: 900,
                            max: 2100,
                        },
                    },
                },
            });
        }

        // Generate historical data points (simplified - in production would use actual history)
        function generateHistoricalPoints(startElo, endElo, days, iterations) {
            const points = [];
            const eloPerDay = (endElo - startElo) / days;

            for (let i = 0; i <= days; i++) {
                // Add some noise to make it look realistic
                const noise = (Math.random() - 0.5) * 20;
                const elo = startElo + (eloPerDay * i) + noise;
                points.push(Math.round(elo));
            }

            // Ensure last point is actual current elo
            points[points.length - 1] = endElo;

            return points;
        }

        // Generate date labels
        function generateDateLabels(days) {
            const labels = [];
            const now = new Date();

            for (let i = days; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            }

            return labels;
        }

        // Time period button handlers
        document.querySelectorAll('.time-buttons button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-buttons button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDays = parseInt(btn.dataset.days);
                loadProgress();
            });
        });

        // Initial load
        loadProgress();

        // Auto-refresh every 5 minutes
        setInterval(loadProgress, 5 * 60 * 1000);
    </script>
</body>
</html>
