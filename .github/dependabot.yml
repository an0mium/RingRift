# Dependabot configuration for automated dependency updates and security alerts
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies for the main TypeScript/Node.js application
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    reviewers:
      - 'armand'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'deps(npm)'
    # Group minor and patch updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'

  # Python dependencies for the AI service
  - package-ecosystem: 'pip'
    directory: '/ai-service'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    reviewers:
      - 'armand'
    labels:
      - 'dependencies'
      - 'python'
    commit-message:
      prefix: 'deps(pip)'
    groups:
      ai-dependencies:
        patterns:
          - 'torch*'
          - 'numpy'
          - 'scipy'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    reviewers:
      - 'armand'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'deps(actions)'
